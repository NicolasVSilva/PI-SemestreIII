        <title>Meu Treino</title>
        <style>

        body {
            font-family: Arial, sans-serif;
        }
        .relatorio-container {
            padding: 20px;
        }
        .exercicio {
            margin-bottom: 30px;
        }
        .exercicio img {
            max-width: 200px;
            margin-right: 20px;
        }
        .detalhes {
            display: flex;
            align-items: center;
        }
        .detalhes div {
            margin-right: 20px;
        }
        .detalhes h3 {
            margin: 0;
        }
        .detalhes p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="relatorio-container" id="relatorioContainer">
        <h1>Relatório de Treino</h1>
    </div>

    <script>
        // Recupera o relatório armazenado no localStorage
        const relatorio = JSON.parse(localStorage.getItem('relatorioTreino'));

        if (relatorio && relatorio.length > 0) {
            const container = document.getElementById('relatorioContainer');

            relatorio.forEach(item => {
                // Cria a estrutura para exibir os dados
                const divExercicio = document.createElement('div');
                divExercicio.classList.add('exercicio');

                divExercicio.innerHTML = `
                    <div class="detalhes">
                        <img src="${item.imagem}" alt="${item.nome}">
                        <div>
                            <h3>${item.nome}</h3>
                            <p><strong>Total Levantado:</strong> ${item.totalPeso} kg</p>
                            <p><strong>Maior Carga:</strong> ${item.maiorCarga} kg</p>
                        </div>
                    </div>
                `;

                container.appendChild(divExercicio);
            });
        } else {
            document.getElementById('relatorioContainer').innerHTML = '<p>Nenhum treino registrado.</p>';
        }
    </script>
